<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="icon" type="image/x-icon" href="https://t.ly/HrcAP">
    </head>
   
    <body>
        <form>
            <div>
                <label>First name</label>
                <input placeholder="first name">
            </div>
                <div>
                    <label>Last name</label>
                    <input placeholder="Last name">
                </div>
                <div>
                    <label>Password</label>
                    <input placeholder="Password">
                </div>
                <div>
                    <p>Gender:</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <div>
            <label for="age">Select your age:</label>
        <select id="age" name="age">
            <option value="">Select Age</option>
            <option value="0-10">0-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
            <option value="51-60">51-60</option>
            <option value="61-70">61-70</option>
            <option value="71-80">71-80</option>
            <option value="81-90">81-90</option>
            <option value="91-100">91-100</option>
        </select>
        <div>
            <label for="occupation">Select your occupation:</label>
        <select id="occupation" name="occupation">
            <option value="">Select Occupation</option>
            <option value="doctor">Doctor</option>
            <option value="engineer">Engineer</option>
            <option value="teacher">Teacher</option>
            <option value="lawyer">Lawyer</option>
            <option value="artist">Artist</option>
            <option value="student">Student</option>
            <option value="business">Business</option>
            <option value="other">Other</option>
        </select>
        <div>
            <label for="painting">Preference:</label>
        <select id="painting" name="painting">
            <option value="">Select Preference</option>
            <option value="acrylic">Acrylic Painting</option>
            <option value="oil">Oil Painting</option>
            <option value="watercolor">Watercolor Painting</option>
                </div>
        </form>
    </body>
</html>
