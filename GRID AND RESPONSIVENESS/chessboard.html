<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chessboard</title>
<link rel="stylesheet" href="chessboard.css">
</head>
<body>

<div class="chessboard">
  <!-- Row 1 -->
  <div class="square dark rook black"></div>
  <div class="square light knight black"></div>
  <div class="square dark bishop black"></div>
  <div class="square light queen black"></div>
  <div class="square dark king black"></div>
  <div class="square light bishop black"></div>
  <div class="square dark knight black"></div>
  <div class="square light rook black"></div>
  
  <!-- Row 2 -->
  <div class="square light pawn black"></div>
  <div class="square dark pawn black"></div>
  <div class="square light pawn black"></div>
  <div class="square dark pawn black"></div>
  <div class="square light pawn black"></div>
  <div class="square dark pawn black"></div>
  <div class="square light pawn black"></div>
  <div class="square dark pawn black"></div>

<!-- Row 3 -->
<div class="square dark black"></div>
<div class="square light black"></div>
<div class="square dark black"></div>
<div class="square light black"></div>
<div class="square dark black"></div>
<div class="square light black"></div>
<div class="square dark black"></div>
<div class="square light black"></div>
  
  <!-- Row 4 -->
  <div class="square light white"></div>
  <div class="square dark white"></div>
  <div class="square light white"></div>
  <div class="square dark white"></div>
  <div class="square light white"></div>
  <div class="square dark white"></div>
  <div class="square light white"></div>
  <div class="square dark white"></div>

<!-- Row 5 -->
<div class="square dark black"></div>
<div class="square light black"></div>
<div class="square dark black"></div>
<div class="square light black"></div>
<div class="square dark black"></div>
<div class="square light black"></div>
<div class="square dark black"></div>
<div class="square light black"></div>
  
  <!-- Row 6 -->
  <div class="square light white"></div>
  <div class="square dark white"></div>
  <div class="square light white"></div>
  <div class="square dark white"></div>
  <div class="square light white"></div>
  <div class="square dark white"></div>
  <div class="square light white"></div>
  <div class="square dark white"></div>

  <!-- Row 7 -->
  <div class="square dark pawn white"></div>
  <div class="square light pawn white"></div>
  <div class="square dark pawn white"></div>
  <div class="square light pawn white"></div>
  <div class="square dark pawn white"></div>
  <div class="square light pawn white"></div>
  <div class="square dark pawn white"></div>
  <div class="square light pawn white"></div>
  
  <!-- Row 8 -->
  <div class="square light rook white"></div>
  <div class="square dark knight white"></div>
  <div class="square light bishop white"></div>
  <div class="square dark queen white"></div>
  <div class="square light king white"></div>
  <div class="square dark bishop white"></div>
  <div class="square light knight white"></div>
  <div class="square dark rook white"></div>
</div>

</body>
</html>
